<!doctype html>
<html lang="en">
  <head>
    <title>Login form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1 class="text-center" id="heading-section">
            Login Form
        </h1>
       <div class="row">             
              <div class="col-md-6 m-auto">
                  <div class="card" id="body-section">
                      <div class="card-body">
                          <form action="" >    
                    <select class="form-select form-control" aria-label="Default select example" id="rl">
                            <option selected>Select Your Role</option>
                            <option value="1">Admin</option>
                            <option value="2">Guest</option>
                            <option value="3">All</option>
                          </select>
                          <div class="btn">
                              <button class="btn btn-md btn-primary m-3" name="submit" id="submit" onclick="return validate()">
                                  Login
                              </button>
                          </div></form>

                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script>
      

      function loadDoc(url, cFunction) {
  var xhttp;
  xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      cFunction(this);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}
        function validate(xhhtp){

            var role = document.getElementById("rl").value;
            loadDoc ("welcome.html",function(xmlHttp){
                location.document.getElementById('heading-section').innerHTML = xmlHttp.responseText;
            });
            if ( role == '1'){
                loadDoc ("welcome.html",function(xmlHttp){
                location.document.getElementById('body-section').innerHTML = xmlHttp.responseText;
            });
        }
            else if ( role == '2'){
                loadDoc ("welcome.html",function(xmlHttp){
                location.document.getElementById('body-section').innerHTML = xmlHttp.responseText;
            });
        }
        
           
            return false;
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
